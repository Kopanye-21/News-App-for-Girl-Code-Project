{% extends 'newsapp/base.html' %}
{% block content %}
  <h2>Search results for "{{ query }}"</h2>
  <div class="row">
    {% for a in articles %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          {% if a.image %}<img src="{{ a.image }}" class="card-img-top" alt="">{% endif %}
          <div class="card-body d-flex flex-column">
            <h5>{{ a.title }}</h5>
            <p>{{ a.description }}</p>
            <a href="{{ a.url }}" target="_blank" class="mt-auto btn btn-sm btn-primary">Open</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No articles found.</p>
    {% endfor %}
  </div>
{% endblock %}
