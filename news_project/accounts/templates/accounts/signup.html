{% extends 'newsapp/base.html' %}
{% block content %}
  <h2>Subscribe to our newsletter</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button class="btn btn-primary">Subscribe</button>
  </form>
{% endblock %}
